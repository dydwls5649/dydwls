<h2>설명</h2>
    <p>
    스타크래프트® 리마스터는 고전 명작 SF 전략 게임 스타크래프트를
    완전히 <a  href="https://ko.dict.naver.com/#/entry/koko/e63255f445184450b47198fce81d0a8b
    "target="_blank" title="업그레이드 뜻">업그레이드한 게임입니다.</a><strong>스타크래프트 원본과 찬사를
    받은 <u>확장판</u></strong> 스타크래프트: 브루드 워가 여러분을 찾아갑니다.
    유닛, 건물, 환경을 리마스터하고 음향을 보완했으며 지원하는 해상도도 늘어났습니다.
    아르타니스, 피닉스, 태사다르, 레이너, 케리건 같은 영웅들의 고난과 극적인 승리의 순간을
    더욱 생생하게 경험해보세요. 완벽한 밸런스를 자랑하는
    스타크래프트의 전략적 게임플레이는 그대로입니다.
