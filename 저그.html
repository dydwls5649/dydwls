<h2>저그</h2>
    <p>
      저그는 악몽 같은 존재야. 엄청나게 진화한 괴물, 살인 기계들이지.
    서로 다른 생명체가 한데 모여서 소위 '군단'을 구성하고, 단 하나의 집단적인 의식에 따라 움직여. 마치 메뚜기떼 같은 놈들이야. 이 행성에서 저 행성으로 온 은하계를 휩쓸며, 자신들이 지나간 자리엔 죽음과 파괴만을 남기지.
